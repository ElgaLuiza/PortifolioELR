<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
		<!-- CSS Bootstrap -->
		<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous"
		/>
		<!-- Bootstrap Icons -->
		<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
		/>  
		<link rel="stylesheet" href="./src/css/estiloMenuLogin.css">
	</head>
	
	<body>
		<div class="imagem-fundo">
			<div id="login-container">		
				<h1>Login</h1>
				<form action="">
					<label for="email">E-mail</label>
					<input type="email" name="email" id="email" placeholder="Digite seu e-email" autocomplete="off">
					<label for="password">Senha</label>
					<input type="password" name="password" id="password" placeholder="Digite sua senha">
					<a href="#" id="forgot-pass">Esqueceu a senha?</a>
					<input type="submit" value="Login">
				</form>

				<div id="social-container">
					<p>Ou entre pelas suas redes sociais</p>
					<i class="bi bi-facebook"></i>
					<i class="bi bi-linkedin"></i>
					<i class="bi bi-google"></i>
				</div>
				
				<div id="register-container">
					<p>Ainda n√£o tem uma conta?</p>
					<a href="#">Registrar</a>
				</div>
			</div>
			<div class="footer">						
				<a href="../index.html" class="btn btn-primary btn-lg"><i class="bi bi-arrow-return-left"></i> Voltar </a>
			</div>
		</div>
		
	</body>
</html>
